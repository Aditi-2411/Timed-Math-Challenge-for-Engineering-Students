<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exit Challenge</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Background color of the page */
        }

        .container {
            position: relative;
            text-align: center;
        }

        .container img {
            max-width: 100%;
            height: 80%;
            display: block;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 30%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Optional: Add a shadow to the text */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/006/691/884/small/blue-question-mark-background-with-text-space-quiz-symbol-vector.jpg" alt="Background Image" height="700px" width="2000px">
        <div class="text-overlay">
            <h1>Thank you for participating in the Challenge!</h1>
        </div>
    </div>
</body>
</html>
