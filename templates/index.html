<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Challenge</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        .overlay-container {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }
        .overlay-text {
            color: black; /* Change text color to black */
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: absolute; /* Position the text */
            top: 40%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Center horizontally and vertically */
            z-index: 1;
        }
        .overlay-link {        
            text-decoration: none;
            color: black; /* Change text color to black */
            display: inline-block; /* Adjust display */
            padding: 10px 15px; /* Adjust padding */
            background-color: #add8e6; /* Light blue background color */
            border: none;
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
            font-size: 24px; /* Increase font size */
            position: absolute; /* Position the link */
            top: 90%; /* Adjust position from bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center horizontally */
            z-index: 1; 
        }
        .base-image {
            width: 100%; /* Set width to 100% */
            height: auto; /* Maintain aspect ratio */
            position: relative;
            z-index: 0;
            display: block;
            margin: 0 auto;
            clip: rect(0px, 0px, 300px, 0px);
        }
        .overlay-image {
            width: 550px; /* Set width to 100% */
            height: 320px; /* Maintain aspect ratio */
            position: relative;
            z-index: 0;
        }
    </style>
</head>
<body>
    <!-- Overlay image on top of base image -->
    <div class="container">
        <img class="base-image" src="https://www.shutterstock.com/shutterstock/photos/732474718/display_1500/stock-photo-advanced-calculus-on-whiteboard-732474718.jpg" alt="Base Image"/>
        <div class="overlay-container">
            <img class="overlay-image" src="https://cdn.wallpapersafari.com/11/50/K8eWEn.jpg" alt="Overlay Image"/>
            <div class="overlay-text">
                <h4>Welcome to the Math Challenge!</h4>
                <h6>Embrace the challenge of mathematics...it's where the beauty of logic unfolds!</h6>
                <h6><p>Click below to start the challenge:</p></h6>
                <h3><h3><a class="overlay-link" href="{{ url_for('instruction') }}">Start</a></h3>
            </div>
        </div>
    </div>
</body>
</html>
